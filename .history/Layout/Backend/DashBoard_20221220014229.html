<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../Style/Backend/DashboardStyle.css"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"></head>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-logo">
          <img src="../../Img/Logo.png" alt="" />
        </div>
        <div class="sidebar-nav">
          <div class="nav-active">
            <div class="active-left"></div>
            <div class="active-right"></div>
          </div>
          <div class="nav-menu">
            <div class="nav-Dashboard">
                <i class="fa-solid fa-house"></i>
                <span>DashBoard</span>
            </div>
            <div class="nav-ControlUser">
              <i class="fa-solid fa-user"></i>
              <span>Quản lý người dùng</span>
            </div>
            <div class="nav-ThietBi">
              <i class="fa-solid fa-print"></i>              <span>Thiết bị</span>
            </div>
            <div class="nav-request">
              <i class="fa-solid fa-envelope-open-text"></i>
              <span>Yêu cầu thiết bị</span>
            </div>
            <div class="nav-caculate">
              <i class="fa-solid fa-chart-line"></i>
              <span>Báo cáo - thống kê</span>
            </div>
          </div>
          <div class="nav-user">
            <div class="user-avatar">
              <img src="../../Img/avatar.jpg" alt="" />
            </div>
            <h3 class="user-name">N.Hùng</h3>
            <p class="user-role">Admin</p>
            <button class="user-logOut">
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
              <span>Đăng Xuất</span>
            </button>
          </div>
          
        </div>
      </div>
      <div class="main-content"></div>
    </div>
  </body>
</html>
